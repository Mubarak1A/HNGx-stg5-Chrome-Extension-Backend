<!DOCTYPE html>
<html>
<head>
    <title>Uploaded Videos</title>
</head>
<body>
    <h1>All Uploaded Videos</h1>
    <ul>
        {% for filename in video_filenames %}
            <li>
                <a href="{{ url_for('uploaded_video', filename=filename) }}">{{ filename }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
